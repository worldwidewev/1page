<!DOCTYPE html>
<html lang="en">

<head>
  <title>worldwidewev</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link rel="shortcut icon" type="image/x-icon" href="img/W-3D2.ico">
  <style>
    body {
      position: fixed !important;
      overflow: hidden !important;
      width: 100% !important;
      height: 100% !important;

      background-color: #f0f0f0;
      margin: 0px;
      overflow: hidden;
      font-family: Courier;
      overflow: hidden !important;
      font-size: 13;

      text-align: center;
      font-weight: normal;
      text-align: center;
    }

    a {
      color: #0800ff;
    }



    #container {
      position: fixed !important;
      overflow: hidden !important;
      width: 100% !important;
      height: 100% !important;
      top: 0;
    }

    #overlay {
      position: absolute;
      z-index: 99;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      background-color: #000000;
      color: #ffffff;
    }

    #overlay>div {
      text-align: center;
    }

    #overlay>div>button {
      height: 20px;
      width: 100px;
      background: transparent;
      color: #ffffff;
      outline: 1px solid #ffffff;
      border: 0px;
      cursor: pointer;
    }

    #overlay>div>p {
      color: #777777;
      font-size: 12px;
    }

    #loader {
      position: absolute;
      z-index: 1;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loader>img {
      width: 150px;
    }

    #loader.hidden {
      animation: fadeOut 2s;
      animation-fill-mode: forwards;
    }

    @keyframes fadeOut {
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }



    #info {
      color: #fff;
      font-family: Courier;
      position: relative;
      top: 85%;
      left: 0;

      width: 50em;
      margin: 0 auto -2.1em;
      padding: 5px;
      z-index: 100;

      ::-webkit-scrollbar {
        display: none;
      }

      .loader {

        position: fixed;
        z-index: 99;

      }
  </style>
</head>

<body>
  <div id="overlay">
    <div>
      <button id="startButton">ENTER</button>
    </div>
  </div>
  <div id="loader">
    <img src="loading.gif" alt="Loading..." />
  </div>
  </div>
  <div id="container"></div>
  <script src="js/three.js"></script>
  <script src="js/3Dink.js"></script>
  <script src="js/DeviceOrientationControls.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/GLTFLoader.js"></script>
  <script src="js/stats.min.js"></script>
  <script src="js/CSS3DRenderer.js"></script>
  <script src="js/threex.htmlmixer.js"></script>

  <script>
    var controls;
    var container;
    var raycaster;
    var mouse;
    var worldScene = null;
    var renderer = null;
    var camera = null;
    var clock = null;
    var mixers = [];
    var loadedModels = [];


//3D models
    var MODELS = [{
        name: "star"
      },

      {
        name: "cd"
      },

      {
        name: "tv"
      },


      {
        name: "starbase"
      },

      {
        name: "runway"
      },

      {
        name: "runway2"
      },


      {
        name: "model1a"
      },

      {
        name: "model2a"
      },

      {
        name: "model3a"
      },


      {
        name: "islands"
      },
    ];
//idk if we need this?
    var UNITS = [{
        modelName: "star",
        meshName: "Sphere.004",
        position: {
          x: 0,
          y: -15,
          z: -150
        },

        scale: 1,
      },

      {
        modelName: "runway",
        position: {
          x: 50,
          y: -5,
          z: 0
        },
        rotation: {
          x: 0,
          y: 3.14159,
          z: 0
        },
        scale: 1,
      },
      {
        modelName: "cd",
        position: {
          x: -50,
          y: -5,
          z: 0
        },
        rotation: {
          x: 0,
          y: 3.14159,
          z: 0
        },
        scale: 1,
      },

    ];

    var numLoadedModels = 0;

//overlay div for device orientation API
    var startButton = document.getElementById('startButton');
    startButton.addEventListener('click', function() {

      init();
      loadModels();
    }, false);


    function loadModels() {


      for (var i = 0; i < MODELS.length; ++i) {

        var m = MODELS[i];

        loadGltfModel(m);

      }

    }

    function startMixers() {
      console.log(loadedModels);
    }



    function startAnimation(skinnedMesh, animations, animationName) {

      var mixer = new THREE.AnimationMixer(model);

      mixer.clipAction(gltf.animations[0]).play();

    }



    function getModelByName(name) {

      for (var i = 0; i < MODELS.length; ++i) {

        if (MODELS[i].name === name) {

          return MODELS[i];

        }

      }

      return null;

    }



    function loadGltfModel(model, onLoaded) {
//loadmanager which might be helpful??
      var manager = new THREE.LoadingManager();
      manager.onStart = function(url, itemsLoaded, itemsTotal) {

        console.log('Started loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.');

      };

      manager.onLoad = function() {

        console.log('Loading complete!');

      };


      manager.onProgress = function(url, itemsLoaded, itemsTotal) {

        console.log('Loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.');

      };

      manager.onError = function(url) {

        console.log('There was an error loading ' + url);

      };

      raycaster = new THREE.Raycaster();

      mouse = new THREE.Vector2();

      var loader = new THREE.GLTFLoader(manager);
      var modelName = "models/" + model.name + ".gltf";

      loader.load(modelName, function(gltf) {

        console.log("Done loading gltf model");

        ++numLoadedModels;

        var model = gltf.scene;
        model.position.set(0, -5, 0);
        model.rotation.y = 3.14159;
        worldScene.add(model);

        worldScene.traverse(function(model) {

          model.frustumCulled = false;

        });

        gltf.scene.traverse(function(child) {

          if (child.isMesh) {

            child.material.alphaTest = 0.5;

          }

        });


        var mixer = new THREE.AnimationMixer(model);

        if (gltf.animations.length) {
          mixer.clipAction(gltf.animations[0]).play();
          mixers.push(mixer);
        }

        if (numLoadedModels === 1) {
          // this is the star and the base i think
          model.children.forEach(function(child) {
            // add a link to each of the meshes that create the sum "star" gltf model
            DDDINK.addURL(child, "https://itunes.apple.com/us/artist/wev/1356660469");
            DDDINK.domEvent.setGlobalLinkConfig('_self', 'ON', 'ON', 0xffffff);
            child.userData.linkConfig.setShineOnMouse('ON')
            child.userData.linkConfig.setNewTab('ON');
            DDDINK.readRendererObj(renderer, worldScene, camera);
            DDDINK.domEvent.addFnc('Fn', 'A');
          });
        }

//loading animation
        var loader = document.getElementById('loader');
        if (numLoadedModels === MODELS.length) {
          loader.className += " hidden";
          mixer.setTime(0);
          console.log("All models loaded, time to start animating...");
          animate();
        }

      });

    }

    function animate() {

      requestAnimationFrame(animate);
      var mixerUpdateDelta = clock.getDelta();


      for (var i = 0; i < mixers.length; ++i) {
        mixers[i].update(mixerUpdateDelta);
      }

      renderer.render(worldScene, camera);
      controls.update();
    }

    function init() {



      //remove overlay
      var overlay = document.getElementById('overlay');
      overlay.remove();
      window.addEventListener("load", function() {

      });

      var container = document.getElementById('container');

      clock = new THREE.Clock();
      //scene
      worldScene = new THREE.Scene();
      worldScene.fog = new THREE.Fog(0x162438, 30, 300);


      //renderer
      renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      //camera
      camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 15000);
      camera.position.z = 1;


      //lights
      var light = new THREE.AmbientLight(0xffffff, 1);
      worldScene.add(light);
      var light2 = new THREE.PointLight(0xffffff, 0.1);
      worldScene.add(light2);

      // ground
      var geometry = new THREE.BufferGeometry();

      var grid = new THREE.GridHelper(500, 50, 0xbfbfbf, 0xbfbfbf);
      grid.material.opacity = 0.25;
      grid.material.transparent = false;
      grid.position.y = -20;
      worldScene.add(grid);

      //skybox
      var materialArray = [];
      var texture_nx = new THREE.TextureLoader().load('./textures/nx.png');
      var texture_pz = new THREE.TextureLoader().load('./textures/pz.png');
      var texture_px = new THREE.TextureLoader().load('./textures/px.png');
      var texture_nz = new THREE.TextureLoader().load('./textures/nz.png');
      var texture_ny = new THREE.TextureLoader().load('./textures/ny.png');
      var texture_py = new THREE.TextureLoader().load('./textures/py.png');

      materialArray.push(new THREE.MeshBasicMaterial({
        map: texture_nx
      }));
      materialArray.push(new THREE.MeshBasicMaterial({
        map: texture_pz
      }));
      materialArray.push(new THREE.MeshBasicMaterial({
        map: texture_px
      }));
      materialArray.push(new THREE.MeshBasicMaterial({
        map: texture_nz
      }));
      materialArray.push(new THREE.MeshBasicMaterial({
        map: texture_ny
      }));
      materialArray.push(new THREE.MeshBasicMaterial({
        map: texture_py
      }));

      for (let i = 0; i < 6; i++)
        materialArray[i].side = THREE.BackSide;

      var skyboxGeo = new THREE.BoxGeometry(1000, 1000, 1000);
      var skybox = new THREE.Mesh(skyboxGeo, materialArray);
      worldScene.add(skybox);

      //mobile check
      window.mobilecheck = function() {
        var check = false;
        (function(a) {
          if (
            /(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i
            .test(a) ||
            /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i
            .test(a.substr(0, 4))) check = true;
        })(navigator.userAgent || navigator.vendor || window.opera);
        return check;
      };

      if (window.mobilecheck() == true) {
        controls = new THREE.DeviceOrientationControls(camera, THREE.WebGLRenderer);
      } else {
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        //controls.minPolarAngle = Math.PI / 2 - 0.2;
        //controls.enablePan = false;
        //controls.enableZoom = false;
      }

      //for 3dink i think
      raycaster = new THREE.Raycaster();
      mouse = new THREE.Vector2();


      //three stuff
      window.addEventListener('resize', onWindowResize, false);
      document.addEventListener('mousemove', onDocumentMouseMove, false);
    }



    function onDocumentMouseMove(event) {
      event.preventDefault();
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>

</body>

</html>
